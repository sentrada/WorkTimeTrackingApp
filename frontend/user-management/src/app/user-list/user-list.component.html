<div class="user-list-container">
  <h2>Felhasználók listája</h2>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- ID oszlop -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
    </ng-container>

    <!-- Felhasználónév oszlop -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Felhasználónév </th>
      <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
    </ng-container>

    <!-- Email oszlop -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Műveletek oszlop -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Műveletek </th>
      <td mat-cell *matCellDef="let user">
        <div class="action-buttons">
          <button mat-icon-button color="primary" (click)="openEditDialog(user)" matTooltip="Szerkesztés">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(user)" matTooltip="Törlés">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="action-button-container">
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Új felhasználó létrehozása
    </button>
  </div>
</div>
